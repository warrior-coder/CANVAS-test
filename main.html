<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas lesson 1</title>
</head>
<body style="margin: 0;">

  <canvas id="canvas1" style="display: block;"></canvas>

  <script>
    var canv = document.getElementById('canvas1'),
        ctx = canv.getContext('2d');
        canv.width = window.innerWidth;
        canv.height = window.innerHeight;
      //code
        //=====RECT-1=====
        let x = 50, x0;
        
        setInterval( () => {
          x == 250 ? x0 = -1 : null;
          x == 50 ? x0 = 1 : null;
          ctx.clearRect(x,50,100,100);
          ctx.fillStyle = 'red';
          ctx.fillRect(x+=x0,50,100,100);
        },5);

        //=====RECT-2=====
        ctx.strokeStyle = 'orange';
        ctx.lineWidth = 10
        ;
        ctx.strokeRect(400,50,100,100);

        //=====CIRCLE=====
        ctx.fillStyle = 'gold';

        ctx.arc(canv.width / 2,canv.height / 2, 100, 0, Math.PI * 2, false);
        ctx.fill();

        //=====TRIANGLE=====
        ctx.strokeStyle = 'lime';
        
        ctx.scale(1,1);
        ctx.beginPath();
        ctx.moveTo(50,300);
        ctx.lineTo(100,200);
        ctx.lineTo(150,300);
        ctx.closePath(150,300);
        ctx.stroke();

        //=====TEXT=====
        ctx.font = 'bold 35px Arial';
        ctx.fillStyle = 'blue';
        ctx.textAlign = 'center';

        ctx.fillText('Hello world!',canv.width / 2,canv.height / 2 + 15);

        //=====GRADIENT=====
        ctx.font = 'bold 60px Arial';
        ctx.textAlign = 'left';

        var grad = ctx.createLinearGradient(1100,0,1800,0);
        grad.addColorStop('0','magenta');
        grad.addColorStop('.50','pink');
        grad.addColorStop('1','navy');

        ctx.fillStyle = grad;

        ctx.fillText('Lorem Ipsum Riba. ',1200,120)
  </script>

</body>
</html>
